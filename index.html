<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="estilos.css">
	<title>Texto Animado - HTML, CSS y JS</title>
</head>
<body>
	<main>
		<a href="#" class="logotipo" id="logotipo">
			<div class="texto-animado" id="logo">My Blue, My love</div>
			<p class="subtitulo" id="miParrafo">Dame un clik :D</p>
		</a>
	</main>

	<script src="app.js"></script>
    <script>
        // Obtén la referencia al elemento <p> mediante su ID
        var miParrafo = document.getElementById("miParrafo");
    
        // Agrega un evento de clic al elemento <p>
        miParrafo.addEventListener("click", function() {
          // Redirige a la otra página
          window.location.href = "page2.html";
        });
      </script>
</body>
</html>
